<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>Facebook 分享</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }
    .message { max-width: 300px; margin-bottom: 20px; }
    #manual-close { display: none; margin-top: 20px; }
    #manual-close button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #4267B2;
      color: white;
      cursor: pointer;
    }
    .notice { font-size: 14px; color: #777; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="message">
    <h2>正在開啟 Facebook 分享視窗...</h2>
    <p class="notice" id="ios-notice" style="display: none;">
      偵測到 iOS Safari，分享完成後可能無法自動關閉視窗。
    </p>
  </div>

  <div id="manual-close">
    <p>✅ 分享應已完成。若視窗未自動關閉，請點選下方按鈕：</p>
    <button onclick="window.close()">關閉視窗</button>
  </div>

  <script>
    function getParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    function showManualClose() {
      document.getElementById("manual-close").style.display = "block";
    }

    const isiOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
    if (isiOS) {
      document.getElementById("ios-notice").style.display = "block";
    }

    window.fbAsyncInit = function () {
      FB.init({
        appId: "656281544074641", // ←請確保這個是正確的 App ID
        version: "v19.0",
      });

      const url = getParam("url");
      const quote = getParam("quote");
      const hashtag = getParam("hashtag");

      if (!url) {
        document.body.innerHTML = "<p style='color:red;'>缺少分享網址</p>";
        return;
      }

      const shareOptions = {
        method: "share",
        href: url,
        display: "popup"
      };
      if (quote) shareOptions.quote = quote;
      if (hashtag) shareOptions.hashtag = hashtag;

      FB.ui(shareOptions, function (response) {
        try {
          window.close();
        } catch (e) {
          showManualClose();
        }
        setTimeout(() => {
          if (!window.closed) showManualClose();
        }, 500);
      });

      // 保險機制：5秒後仍未關閉，就顯示手動按鈕
      setTimeout(() => {
        if (!window.closed) showManualClose();
      }, 5000);
    };
  </script>
</body>
</html>
